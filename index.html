<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="main-header">

        <h1 class="logo">TravelTip</h1>

        <section class="loc-search">
            <form onsubmit="onSearch(event)">
                <input type="text" name="search" placeholder="Enter Location">
                <button>üîç</button>
            </form>
            <button class="btn-my-loc" onclick="onGetUserPos()">My Location</button>
        </section>

    </header>

    <section class="main-loc">
        <div class="loc">Location: <span class="curr-loc"></span></div>
        <button class="copy-loc">Copy Location</button>
    </section>

    <section class="main-content">
        <div class="loc-table"></div>
        <div id="map" class="map"></div>
    </section>
